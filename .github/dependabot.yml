version: 2
updates:

  - package-ecosystem: "nuget"
    # https://github.com/dependabot/dependabot-core/issues/10717#issuecomment-2395168496
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
