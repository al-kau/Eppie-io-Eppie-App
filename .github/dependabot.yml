# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:

  - package-ecosystem: "nuget"
    directory: "/src/Eppie.App/"                    # Path to '*.sln' directory
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "nuget"
    directory: "/"                                    # https://github.com/dependabot/dependabot-core/issues/10717#issuecomment-2395168496
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "nuget"
    directory: "*"                                    # https://github.com/dependabot/dependabot-core/issues/11341
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "gitsubmodule"
    directory: "/"                                  # Path to '.gitmodules' directory
    schedule:
      interval: "daily"
    reviewers:
      - "al-kau"
      - "ValeraFinebits"
      - "anatolse"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "build"
      include: "scope"
    groups:
      submodules:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"                                  # Workflow files stored in the default location
    schedule:
      interval: "monthly"
    labels:
      - "github-actions"
      - "dependencies"
    reviewers:
      - "al-kau"
      - "anatolse"
      - "ValeraFinebits"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      Common-actions:
        patterns:
          - "actions/*"
      Finebits-actions:
        patterns:
          - "finebits/*"
      GitHub-actions:
        patterns:
          - "github/*"
